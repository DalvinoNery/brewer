<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Cadastro de Estilo</h1>
					</div>
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos}">
								<i class="glyphicon glyphicon-search"></i><span class="hidden-xs hidden-sm"> Pesquisar Estilos</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<th:block th:include="fragments/mensagem-sucesso"></th:block>

			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" th:action="@{/estilos/novo}">	
			
			 	<th:block th:include="fragments/mensagens-erro-validacao"></th:block>
			 	
				<div class="row">
					<div class="col-sm-12 form-group bw-requered" th:classappend="${#fields.hasErrors('*{nome}')} ? has-error">
						<label for="nome" class="control-label">Estilo</label> 
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}">
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button> 
			</form>
		</div>
	</section>
</body>
</html>
