<!DOCTYPE html>
<html lang="pt" 
      xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout-simples}">

<th:block layout:fragment="conteudo">
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-location-arrow">500</i>
		</h1>
		
		<h2 class="aw-error-panel__title"> Erro interno do servidor </h2>
		
		<div class="aw-error-panel__description">
			Desculpe! Houve um problema interno.
			Por favor, entre em contato conosco para notifica-lo.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
		</div>
	</div>
</th:block>
</html>
