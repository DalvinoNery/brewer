<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			

			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="tipoPessoa">Tipo Pessoa</label>
						 <div>
							<div class="radio radio-inline">
								<input id="tipoPessoa" type="radio"> <label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input id="tipoPessoa" type="radio"> <label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-sm-8 form-group">
						<label for="cpfOuCnpj">CPF/CNPJ</label> 
						<input id="cpfOuCnpj" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" />
					</div>
					<div class="col-sm-8 form-group">
						<label for="email">Email</label> 
						<input id="email" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="logradouro">Logradouro</label> 
						<input id="logradouro" type="text" class="form-control" />
					</div>
					<div class="col-sm-2 form-group">
						<label for="numero">Número</label> 
						<input id="numero" type="text" class="form-control" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label> 
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="cep">Cep</label> 
						<input id="cep" type="text" class="form-control" />
					</div>
					<div class="col-sm-4 form-group">
						<label for="estado">Estado</label> 
						<div class="bw-field-action">
							<select id="estado" class="form-control">
								<option value="">Selecione um Estado</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4 form-group">
						<label for="cidade">Cidade</label> 
						<div class="bw-field-action">
							<select id="cidade" class="form-control">
								<option value="">Selecione um Cidade</option>
							</select>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button> 
			</form>
		</div>
	</section>
</body>
</html>
